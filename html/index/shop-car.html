<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
</head>
<style>
    body{
        display: flex;
        justify-content: center;
    }
    table{
        width: 60%;
    }
    .bg-dark{
        background: rgb(29, 32, 31);
        color: white;
        padding: 5px; 
    }
    td{
        display: flex;
        flex-direction: row;
        display: flex;
        align-items: center;
    }
    #input-product-name{
        text-align: left;
    }
    #input-price{
        text-align: right;
    }
    #product-name,#price,#increace{
        margin-left: 5px;
    }
    input{
        height: 25px;
    }
    #increace{
        height: 30px;
        width: 30px;
        color: white;
        background: rgb(15, 127, 238);
        border-radius: 5px;
        border: 1px solid skyblue;
    }
    #shop-list{
        display: flex;
        flex-direction: row;
    }
    

</style>
<body>
    <table border="0">
        <th colspan="5" class="bg-dark" style="text-align: center;">購物車範例</th>
        <tr>
            <td>
                <div id="product-name">
                    <input required type="text" placeholder="商品名稱" id="input-product">
                </div>
                <div id="price">
                    <input required type="number" placeholder="單價" id="input-price">
                </div>
                <div id="btn1">
                    <button id="increace">增</button>
                </div>
            </td>
        </tr>
        <tr colspan="" class="bg-dark"text="center">
            <th class="w-[10%]">功能</th>
            <th class="w-[30%]">商品名稱</th>
            <th class="w-[20%]">數量</th>
            <th class="w-[20%]">單價</th>
            <th class="w-[20%]">小計</th>
        </tr>
        <tbody id="shop-list"></tbody>
        <tr>
            <td class="border-top" colspan="5" align="right">總計:<span id="sum"></span>元</td>
        </tr>
    </table>

    <script src="../js/jquery.min.js"></script>
    <script>

        //增
        $("#increace").click(function(){

            product_name = $("#input-product").val();
            price = $("#input-price").val();
            output="";
            output += "<tr>";
            output += "<td><button class='del-btn'>刪</button></td>"; /*前面用過雙引號了這邊要用單引*/
            output += "<td>"+product_name+"</td>";
            output += "<td></td>";
            output += "<td>"+price+"</td>";
            output += "<td></td>";
            output += "</tr>"
            $("#shop-list").append(output);

            $(this).parent().parent.parent.click(function(){

                $()
            })
        });



        
    </script>
    
</body>
</html>
